#------------
# status bar
#------------
set-option -g status-position bottom
set -g status-fg white
set -g status-bg black
set -g status-left ''
set -g status-right-length 60
#set -g status-right "#h:[#S]"
#depends acpi
set -g status-right '#(acpi -b | cut -d" " -f4 | cut -d"%" -f1)% • #h ' # • %H:%M'
